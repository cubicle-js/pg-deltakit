services:

  cli:
    image: denoland/deno:latest
    platform: linux/amd64
    security_opt: [ no-new-privileges:true ]
    working_dir: "/home/node"
    env_file: ".env"
    volumes:
      - ./:/home/node/
    entrypoint: "/bin/bash"
    tty: true
    stdin_open: true
    stop_grace_period: 0s
    ports:
      - "64242:64229"

networks:
  default:
    external: true
    name: DEV